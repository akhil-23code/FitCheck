<!DOCTYPE html>
<html lang="en">
<!-- Previous head and style sections remain the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Coach</title>
    <style>
        /* Previous styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            background: #f0f2f5;
        }

        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            min-height: 400px;
        }

        .message {
            margin-bottom: 1rem;
            max-width: 80%;
        }

        .bot {
            margin-right: auto;
        }

        .user {
            margin-left: auto;
        }

        .message-content {
            padding: 0.8rem;
            border-radius: 1rem;
        }

        .bot .message-content {
            background: #f0f2f5;
        }

        .user .message-content {
            background: #4CAF50;
            color: white;
        }

        .input-area {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .option-button {
            background: #f0f2f5;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            text-align: center;
        }

        .option-button:hover {
            background: #4CAF50;
            color: white;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 1rem;
        }

        .send-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 24px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #45a049;
        }

        .workout-plan {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .workout-plan h3 {
            color: #4CAF50;
            margin-bottom: 0.5rem;
        }

        .exercise-list {
            list-style: none;
        }

        .exercise-list li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .exercise-list li:before {
            content: "â€¢";
            color: #4CAF50;
            position: absolute;
            left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI Fitness Coach
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hi! I'm your AI Fitness Coach. What's your fitness goal? I can help with muscle gain, weight loss, or general fitness!
                </div>
            </div>
        </div>
        <div class="input-area">
            <div class="options-container" id="optionsContainer"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your question here...">
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const optionsContainer = document.getElementById('optionsContainer');
        const userInput = document.getElementById('userInput');

        const keywords = {
            workout: ['workout', 'exercise', 'training', 'gym', 'fitness', 'routine'],
            beginner: ['beginner', 'starting', 'new', 'basic', 'start', 'novice'],
            weightloss: ['weight loss', 'lose weight', 'burn fat', 'slim', 'cutting'],
            muscle: ['muscle', 'gain muscle', 'build muscle', 'bulk', 'strength', 'bigger']
        };

        const responses = {
            beginnerMuscle: {
                title: "Beginner Muscle Gain Workout",
                content: `
                    <div class="workout-plan">
                        <h3>Beginner Muscle Building Plan (3x per week)</h3>
                        <ul class="exercise-list">
                            <li>Compound exercises for maximum muscle growth</li>
                            <li>Focus on proper form and controlled movements</li>
                            <li>Progressive overload - gradually increase weights</li>
                            <li>Workout A:
                                <ul>
                                    <li>Barbell Squats: 3 sets of 8-10 reps</li>
                                    <li>Bench Press: 3 sets of 8-10 reps</li>
                                    <li>Bent-Over Rows: 3 sets of 10-12 reps</li>
                                    <li>Dumbbell Shoulder Press: 3 sets of 10-12 reps</li>
                                </ul>
                            </li>
                            <li>Workout B:
                                <ul>
                                    <li>Romanian Deadlifts: 3 sets of 8-10 reps</li>
                                    <li>Pull-Ups or Lat Pulldowns: 3 sets of 8-10 reps</li>
                                    <li>Dumbbell Lunges: 3 sets of 10 per leg</li>
                                    <li>Dumbbell Curls: 3 sets of 12 reps</li>
                                </ul>
                            </li>
                            <li>Rest 90-120 seconds between sets</li>
                            <li>Eat in a caloric surplus (+300-500 calories)</li>
                            <li>Consume 1.6-2.2g protein per kg bodyweight</li>
                        </ul>
                    </div>
                `
            },
            beginnerWeightLoss: {
                title: "Beginner Weight Loss Workout",
                content: `
                    <div class="workout-plan">
                        <h3>Beginner Weight Loss Plan (4x per week)</h3>
                        <ul class="exercise-list">
                            <li>Combines cardio and strength for maximum fat burn</li>
                            <li>Higher reps and shorter rest periods</li>
                            <li>Circuit-style training to keep heart rate elevated</li>
                            <li>Full Body Circuit:
                                <ul>
                                    <li>Bodyweight Squats: 15-20 reps</li>
                                    <li>Modified Push-ups: 10-12 reps</li>
                                    <li>Walking Lunges: 12 per leg</li>
                                    <li>Mountain Climbers: 30 seconds</li>
                                    <li>Plank Hold: 30 seconds</li>
                                </ul>
                            </li>
                            <li>Repeat circuit 3 times</li>
                            <li>Finish with 15-20 minutes cardio:
                                <ul>
                                    <li>Brisk walking</li>
                                    <li>Cycling</li>
                                    <li>Swimming</li>
                                    <li>Or any cardio you enjoy</li>
                                </ul>
                            </li>
                            <li>Rest 30-45 seconds between exercises</li>
                            <li>1 minute rest between circuits</li>
                            <li>Eat in a caloric deficit (-500 calories)</li>
                            <li>Stay hydrated and get enough protein</li>
                        </ul>
                    </div>
                `
            }
        };

        const mainOptions = [
            { id: "beginnerMuscle", text: "Beginner Muscle Gain" },
            { id: "beginnerWeightLoss", text: "Beginner Weight Loss" },
            { id: "nutrition", text: "Nutrition Guide" }
        ];

        function showMainOptions() {
            optionsContainer.innerHTML = '';
            mainOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option.text;
                button.onclick = () => handleOption(option.id);
                optionsContainer.appendChild(button);
            });
        }

        function addMessage(text, sender, isHTML = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            if (isHTML) {
                content.innerHTML = text;
            } else {
                content.textContent = text;
            }
            
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleOption(optionId) {
            const response = responses[optionId];
            if (response) {
                addMessage(`Looking for ${response.title}`, 'user');
                addMessage(response.content, 'bot', true);
            }
        }

        function analyzeInput(input) {
            const text = input.toLowerCase();
            
            // Check for specific combinations
            if ((text.includes('beginner') || text.includes('new')) && 
                (text.includes('muscle') || text.includes('gain') || text.includes('bulk'))) {
                return 'beginnerMuscle';
            }
            
            if ((text.includes('beginner') || text.includes('new')) && 
                (text.includes('weight loss') || text.includes('lose weight'))) {
                return 'beginnerWeightLoss';
            }

            // Check each category for keyword matches
            if (text.includes('muscle') || text.includes('gain') || text.includes('bulk')) {
                return 'beginnerMuscle';
            }
            
            if (text.includes('weight loss') || text.includes('lose weight')) {
                return 'beginnerWeightLoss';
            }

            return 'unknown';
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user');
            
            const category = analyzeInput(message);
            if (category === 'unknown') {
                addMessage("I'm not sure what specific goal you're looking for. Would you like a workout for muscle gain or weight loss? You can also use the buttons above for quick access.", 'bot');
            } else {
                const response = responses[category];
                addMessage(response.content, 'bot', true);
            }

            userInput.value = '';
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize with main options
        showMainOptions();
    </script>
</body>
</html>
